<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./Haberturk.xhtml">

            <ui:define name="top">
                <h:form>
                    <h5>
                        <b>
                            <h:form>
                                <h:outputLink value="Haberturk.xhtml">&lt; Ana Sayfa</h:outputLink>
                            </h:form>
                        </b>
                    </h5>
                </h:form>
                <center><h2>Main News</h2> </center>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <center>
                        <h:dataTable value="#{newsListBean.newsList}" var="list">
                            <h:column>
                                <h:outputText value="@"/>
                            </h:column>
                            <h:column>
                                <h:outputLink value="NewsView.xhtml">
                                    <h:outputText value="#{list.newsTitle}"/>
                                    <f:param name="newsId" value="#{list.newsId}"/>
                                </h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
