    <body>
        <ui:composition template="./Haberturk.xhtml">

            <ui:define name="top">
                <h:form>
                    <h5>

                    <center>
                        <h:panelGrid columns="2">

                            <h:outputText value="#{contentViewBean.content.content}"/>
